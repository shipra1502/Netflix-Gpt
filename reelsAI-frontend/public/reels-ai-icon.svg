<svg
  width="192"
  height="192"
  viewBox="0 0 192 192"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="#252527ff" />

  <!-- Gradient for REELS -->
  <defs>
    <linearGradient id="reelsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366f1" /> <!-- indigo -->
      <stop offset="100%" stop-color="#ef4444" /> <!-- red -->
    </linearGradient>
  </defs>

  <!-- REELS (larger text) -->
  <text
    x="68"
    y="104"
    text-anchor="middle"
    dominant-baseline="middle"
    font-size="44"
    font-weight="800"
    letter-spacing="3"
    fill="url(#reelsGradient)"
    font-family="Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
  >
    REELS
  </text>

  <!-- AI (smaller, spaced, slightly raised) -->
  <text
    x="152"
    y="106"
    text-anchor="start"
    font-size="24"
    font-weight="700"
    letter-spacing="1"
    fill="#ef4444"
    font-family="Inter, ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif"
  >
    AI
  </text>
</svg>
